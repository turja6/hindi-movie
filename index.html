<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation bar -->
  <header>
    <div class="navbar">
      <div class="logo">My Movies</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Trending</a>
      </div>
    </div>
  </header>

  <!-- Featured Movie -->
  <section class="featured">
    <div class="featured-content">
      <h1>Featured Movie</h1>
      <p>Watch the latest hit movie!</p>
    </div>
  </section>

  <!-- Movie Categories -->
  <section class="movie-category">
    <h2>Popular Movies</h2>
    <div class="movies">
      <div class="movie-item">
        <img src="movie1.jpg" alt="Movie 1">
        <h3>Movie 1</h3>
      </div>
      <div class="movie-item">
        <img src="movie2.jpg" alt="Movie 2">
        <h3>Movie 2</h3>
      </div>
      <div class="movie-item">
        <img src="movie3.jpg" alt="Movie 3">
        <h3>Movie 3</h3>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
